<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda telefonica</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main"><img src="computer.png" alt="Mac computer" /></div>
    <div class="secondary">
      <div class="logo">
        <img
          src="phone-logo2.png"
          style="width: 40px; max-height: 40px"
          alt="Phone"
        />
        <h3>
          Agenda telefonica.<s style="padding-left: 0px" id="toAnimate">..</s>
        </h3>
      </div>
      <div class="input">
        <form onsubmit="event.preventDefault();onFormSubmit();" id="addForm">
          <label for="name">Nume:</label>
          <input id="userInput" type="text" name="Nume" />
          <label for="phone">Telefon:</label>
          <input
            onfocus="event.preventDefault();toSubmit(event);"
            id="userPhone"
            type="text"
            name="Telefon"
          />
          <button class="button">Adauga</button>
        </form>
      </div>
      <div id="tabel">
        <table id="tabelList">
          <thead></thead>
          <tbody id="tBody"></tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
